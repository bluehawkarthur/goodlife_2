{% extends 'base.html' %}
{% block content %}
  
<body>
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" method='POST'>{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control input-lg" name='username' placeholder="Usuario">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" name='password' placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block">Sign In</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <a href="/" class="btn btn-lg btn-block btn-warning">Cancel</a>
          </div>  
      </div>
  </div>
  </div>
</div>
</body>
{% endblock content %}
