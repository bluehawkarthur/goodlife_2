{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1 class="text-center">Detalle de Empresa</h1>
	<div class="row">
    <form class="form-horizontal">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="" class="col-sm-5 control-label2">Razon social:</label>
            <div class="col-sm-10">
            <p class="form-control">{{object.razon_social}}</p>
            </div>
            <label for="" class="col-sm-5 control-label2">Direccion:</label>
            <div class="col-sm-10">
              <p class="form-control">{{object.direccion}}</p>
            </div>
            <label for="" class="col-sm-5 control-label2">Telefono 1:</label>
            <div class="col-sm-10">
              <p class="form-control">{{object.telefono1}}</p>
            </div>
            <label for="" class="col-sm-5 control-label2">Telefono 2:</label>
            <div class="col-sm-10">
              <p class="form-control">{{object.telefono2}}</p>
            </div>
          </div><!-- End form-group  -->
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="" class="col-sm-5 control-label2">Numero Patronal:</label>
            <div class="col-sm-10">
            <p class="form-control">{{object.nro_patronal}}</p>
            </div>
            <label for="" class="col-sm-5 control-label2">Departamento:</label>
            <div class="col-sm-10">
            <p class="form-control">{{object.departamento}}</p>
            </div>
            <label for="" class="col-sm-5 control-label2">Municipio:</label>
            <div class="col-sm-10">
            <p class="form-control">{{object.municipios}}</p>
            </div>
          </div><!-- End form-group  -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <a href="/listar_empresa/" class="btn btn-lg btn-block btn-warning">Volver</a>
        </div>
      </div>

      </form>

	</div>
</div>
{% endblock content %}
