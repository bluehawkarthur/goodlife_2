{% extends 'base.html' %}

{% block content %}
	
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">Lista de Clinicas:
	<a href="/registrar_clinica/"><button type="button" class="btn btn-primary pull-right fixbutcrear">Crear Clinica</button>
	</a>
	</div>
	<!-- Table -->
		<table class="table">
			<thead>
				<th>Clinica</th>
				<th>Detalle</th>
				<th>Modificar</th>
				<th>Eliminar</th>
			</thead>
			<tbody>
			{% for object in object_list %}
				<tr>
					<td>{{object}}</td>
					<td><a href="/detail_clinica/{{object.id}}">Ver</a></td>
					<td><a href="/update_clinica/{{object.id}}">Editar</a></td>
					<td><a href="/delete_clinica/{{object.id}}">Delete</a></td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>

		</div>
	</div>
	
{% endblock content %}
