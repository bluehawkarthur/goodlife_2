{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>sdfsdf</title>
	<link rel="stylesheet" href="">
	<script src="{% static "js/jquery.min.js"%}" type="text/javascript"></script>
    <script src="{% static "jtable/jquery-ui-1.10.3.custom.min.js"%}" type="text/javascript"></script>
	<link rel="stylesheet" href="{% static "themes/smoothness/jquery-ui-1.10.3.custom.css"%}">
    <link rel="stylesheet" href="{% static "jtable/themes/metro/blue/jtable.css"%}">
    
    <script src="{% static "jtable/jquery.jtable.js"%}"></script>
    
</head>
<body>
	 <div id="StudentTableContainer"></div>
</body>

<script type="text/javascript">
 
    $(document).ready(function () {
 		$.extend(true, $.hik.jtable.prototype.options, {
            columnResizable: false,
            animationsEnabled: false,
            ajaxSettings: {
                type: 'POST'
            }
        });

        $('#StudentTableContainer').jtable({
            title: 'The Student List',
            paging: true, //Enable paging
            pageSize: 10, //Set page size (default: 10)
            sorting: true, //Enable sorting
            defaultSorting: 'Order id ASC', //Set default sorting
            actions: {
                listAction: '/client/',
              
                deleteAction: '/del/'
              
            },
            fields: {
                id: {
                	title: 'ID',
                    key: true,
                    create: false,
                    edit: false,
                    list: false
                },
                codigo_gl: {
                    title: 'codigo_gl',
                    width: '23%'
                },
                nombres: {
                    title: 'nombres',
                    width: '23%'
                }
              
                
            }
        });
 
        //Load student list from server
        $('#StudentTableContainer').jtable('load');
    });
	</script>
</html>
