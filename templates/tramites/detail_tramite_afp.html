{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <form class="form-horizontal">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <h1 class="">Detalle de tramite AFP:</h1>
          <div class="form-group">
            <label for="" class="col-sm-5 control-label2">Tipo de Tramite:</label>
            <div class="col-sm-10">
            <p class="form-control">{{object.tipo_afp}}</p>
            </div>
            <label for="" class="col-sm-5 control-label2">Observaciones:</label>
            <div class="col-sm-10">
              <p class="form-control">{{object.observaciones}}</p>
            </div>
          </div><!-- End form-group  -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <a href="/listar_tramiteafp/" class="btn btn-lg btn-block btn-warning">Volver</a>
        </div>
      </div>

      </form>
  </div>
</div>

{% endblock content %}
